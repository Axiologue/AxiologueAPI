

<div class="container">
  <div class="row" ng-controller="EthicsProfileCtrl">
    <div class="col-xs-12" ng-repeat="category in prefs">
      <h1>{{category.category}}</h1>
      <div class="col-xs-12" ng-repeat="sub in category.sub | filter: longerThanZero('prefs')">
        <h2>{{sub.sub}}</h2>
          <div class="col-xs-12 listitem" ng-repeat="pref in sub.prefs" ng-controller="PrefEditCtrl">
            <div class="col-xs-12 col-sm-10">
              <h3><strong>{{pref.type}}</strong>: <span ng-class="{'score-positive':pref.preference>0,'score-negative':pref.preference<0,'score-neutral':preference==0}">{{pref.preference}}</span> 
              </h3>
            </div>
            <div class="col-xs-12 col-sm-2">
              <button class="btn btn-edit btn-block" ng-hide="profileState.editPref" ng-click="editPref()">Change</button>
            </div>

            <div class="col-xs-12" ng-show="profileState.editPref">
              <rzslider rz-slider-model="pref.preference" rz-slider-floor="-5" rz-slider-ceil="5" rz-slider-show-ticks="true"></rzslider>
              <div class="btn-group btn-group-justified" role="group" aria-label="Preference Controls">
                <a class="btn btn-delete" ng-click="cancelEdit()">Cancel</a>
                <a class="btn btn-primary" ng-click="savePref()">Save Changes</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
