<!DOCTYPE html>
<html lang="en" ng-app="cross">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Data collection site for the Axiologue project -- a tool for tracking the ethical histories of products and companies">
  <meta name="keywords" content="ethics, shopping, corporate social responsibility, shoes, labor, environment, athletic shoes, running, articles, data, crowdsourced">
  <meta name="author" content="Axiologue">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Axiologue -- Data Cross Reference</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.ico" sizes="16x16">

  <!-- bower:css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/rzslider.css">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/cross.css">
    <!-- endinject -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  </head>
  <body ng-controller="BodyCtrl">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Axiologue</a>
        </div>



     <!-- Top Menu Items -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-right">
            <li ng-hide="authenticated">
              <a href="#/login"><i class="fa fa-fw fa-user"></i> Log In</a>
            </li>
            <li class="dropdown" ng-show="authenticated">
              <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{user.username}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="#/userProfile"><i class="fa fa-fw fa-gear"></i>Settings</a>
                </li>
                <li>
                  <a href="#/ethicsProfile"><i class="fa fa-fw fa-balance-scale"></i>Ethics Profile</a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="#/login" ng-click="logout()"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                </li>
              </ul>
            </li>
          </ul>
      </div>
      </div>
    </nav>


  <div class="content" ng-view>
  </div>

  <!-- bower:js -->
  <script src="bower_components/jquery.js"></script>
  <script src="bower_components/angular.js"></script>
  <script src="bower_components/angular-cookies.js"></script>
  <script src="bower_components/angular-resource.js"></script>
  <script src="bower_components/angular-route.js"></script>
  <script src="bower_components/angular-sanitize.js"></script>
  <script src="bower_components/bootstrap.js"></script>
  <script src="bower_components/jquery.cookie.js"></script>
  <script src="bower_components/rzslider.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/angular/app.js"></script>
  <script src="js/angular/services/validate.js"></script>
  <script src="js/angular/services/services.js"></script>
  <script src="js/angular/services/djangoAuth.js"></script>
  <script src="js/angular/controllers/profileControllers.js"></script>
  <script src="js/angular/controllers/authControllers.js"></script>
  <script src="js/angular/controllers/articleControllers.js"></script>
  <script src="js/angular/controllers/appControllers.js"></script>
  <!-- endinject -->
  </body>
</html>
