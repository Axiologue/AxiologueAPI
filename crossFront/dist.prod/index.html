<!DOCTYPE html><html lang="en" ng-app="cross"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Axiologe -- Data Cross Reference</title><link rel="stylesheet" href="bootstrap.min.css"><link rel="stylesheet" href="cross.min.css"><!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]--></head><body ng-controller="BodyCtrl"><div class="container" id="cross"><div class="crossList row"><h1>Analyzed Articles</h1><div class="cross listitem col-xs-12" ng-repeat="article in crossList"><div class="article listitem col-xs-12" ng-controller="SingleArticleCtrl"><div class="col-xs-12" ng-include="articleTemplate"></div><div class="col-xs-12 crossItem" ng-repeat="cross in article.data" ng-controller="SingleCrossCtrl" ng-mouseenter="buttons=true" ng-mouseleave="buttons=false" ng-class="{'positive':cross.score>0,'negative':cross.score<0}"><div ng-include="crossUrl"></div></div></div></div></div></div><div class="container" id="articles"><div class="articleList row"><h1>Add New article</h1><div class="col-xs-12 listitem" ng-controller="NewArticleCtrl"><div ng-include="articleForm"></div></div><h1>Unanalyzed Articles</h1><div class="article listitem col-xs-12" ng-repeat="article in articles" ng-controller="SingleArticleCtrl"><div class="col-xs-12" ng-include="articleTemplate"></div></div></div></div><script src="js/vendor.min.js"></script><script src="js/app.min.js"></script></body></html>
