<!DOCTYPE html>
<html lang="en" ng-app="cross">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Axiologe -- Data Cross Reference</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Style Sheets -->
  <link href="css/cross.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  </head>
  <body ng-controller="BodyCtrl">

  <div class="container" id="cross">
    <div class="crossList row">
      <h1>Analyzed Articles</h1>
      <div class-"cross listitem col-xs-12" ng-repeat="article in crossList">
        <div class="article listitem col-xs-12" ng-controller="SingleArticleCtrl">
          <!-- containter to hold Article Info/Form -->
          <div class="col-xs-12" ng-include="articleTemplate">
          </div>

          <!-- List of Cross References -->
          <div class="col-xs-12 crossItem" ng-repeat="cross in article.data" ng-controller="SingleCrossCtrl" ng-mouseenter="buttons=true" ng-mouseleave="buttons=false" ng-class="{'positive':cross.score>0,'negative':cross.score<0}">
            <div class="col-xs-12 col-sm-10">
              <dl class="dl-horizontal" >
                <dt>{{cross.company}} {{cross.product}}</dt>
                <dd>{{cross.subcategory}}: <span class="score">{{cross.score}}</span></dd>
                <dd><span class="text-muted">{{cross.notes}}</span></dd>
              </dl>
            </div>
            <div class="col-xs-12 col-sm-2" ng-show="buttons">
              <button class="btn btn-block btn-edit" ng-click="editCross()">Edit</button>
              <button class="btn btn-block btn-delete" ng-click="deleteCross()">Delete</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="container" id="articles">
    <div class="articleList row">
      <h1>Add New article</h1>
      <!-- new Article  form -->
      <div class="col-xs-12 listitem" ng-controller="NewArticleCtrl">
        <div ng-include="articleForm"></div>
      </div>

      <h1>Unanalyzed Articles</h1>
      <!-- Unreferenced Articles -->
      <div class="article listitem col-xs-12" ng-repeat="article in articles" ng-controller="SingleArticleCtrl">
        <!-- containter to hold Article Info/Form -->
        <div class="col-xs-12" ng-include="articleTemplate">
        </div>

      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>

  <!-- JQuery Cookie plugin -->
  <script src="js/jquery.cookie.js"></script>

  <!-- Angular and components -->
  <script src="js/bower_components/angular/angular.js"></script>
  <script src="js/bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/angular/app.js"></script>
  <script src="js/angular/controllers.js"></script>
  <script src="js/angular/services.js"></script>
  </body>
</html>
